apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: slot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: krpdkr/slot_mongodb
          ports:
            - containerPort: 80
